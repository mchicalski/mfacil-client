  <section *ngIf="sites.length > 0">
  <input  placeholder="sua busca" autofocus="" [(ngModel)]="q" >
  <button (click)= "createHero()" > add </button>
    <ul class="todo-list">
      <li *ngFor="let site of heroes" >
          <div align="left" >
            <img src="{{site.icon}}" width="32px;"  (click)= "search(site)" >
            <label>{{site.title}}</label>
          </div>
      </li>
    </ul>
  </section>
